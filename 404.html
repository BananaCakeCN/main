<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>这是哪里？</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="bg">
            <div class="background-img">
                <div class="blur"></div>
            </div>
            <div class="background-main">
                <div class="center notFoundBG">
                    <h1 class="notFoundTitle">你好像迷路了
                        <br>
                    </h1>
                    <h2 class="notFoundTitle">你可以：</h2>
                    <a href="/PyongyangRacer" class="goToDPRK">左转，准备好Adobe Flash Player并前往平壤</a>
                    <a href="/" class="backHome">右转，回到首页</a>
                </div>
                <div class="top">
                    <p class="homepage-text">这是哪里？</p>
                    <div id="return">
                        <a href="javascript:history.go(-1)">
                            <div class="button1 return">
                                <img class="return-img" src="/img/return.svg"></img>
                            </div>
                        </a>
                        <a href="javascript:history.go(1)">
                            <div class="button1 return2">
                                <img class="return-img" src="/img/return.svg"></img>
                            </div>
                        </a>
                    </div>
                    <div class="report"></div>
                </div>
                <div class="tabs">
                    <h1 class="tab-text">导航栏</h1>
                    <a href="/">
                        <div class="tab-hidden tab-home">
                            <img src="/img/house.svg" class="tab-img-home"></img>
                            <p class='tab-texts'>主页</p>
                        </div>
                    </a>
                    <a href="/works">
                        <div class="tab-hidden tab-works">
                            <img src="/img/square.and.pencil.svg" class="tab-img-works"></img>
                            <p class='tab-texts'>作品集</p>
                        </div>
                    </a>
                    <a href="/fav">
                        <div class="tab-hidden tab-fav">
                            <img src="/img/heart.svg" class="tab-img-fav"></img>
                            <p class='tab-texts'>收藏夹</p>
                        </div>
                    </a>
                    <a href="/images">
                        <div class="tab-hidden tab-img">
                            <img src="/img/photo.svg" class="tab-img-img"></img>
                            <p class='tab-texts'>相册</p>
                        </div>
                    </a>
                    <a href="/settings">
                        <div class="tab-hidden-s tab-settings">
                            <img src="/img/option.blue.svg" class="tab-img-settings"></img>
                            <p class='tab-texts-s'>设置</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
