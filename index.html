<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>主页 - 蕉饼的小站</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <meta itemprop="name" content="蕉饼"/>
        <meta name="description" content="蕉饼在因特网上的小空间">
    </head>
    <body>
        <div class="bg">
            <div class="background-img">
                <div class="blur"></div>
            </div>
            <div class="background-main">
                <div class="center">
                    <div style="background-color: #cd0000; margin: 56px 0 20px;">
                        <p style="color: #ffffff; text-align: center; height: 100%; padding: 8px;">中国大陆部分地区站点访问受阻，推荐使用IPv6</p>
                    </div>
                    <a href="https://microblog.bananacake.top" style="text-decoration: none; position: relative;">
                        <div class="microblog">
                            <h1>蕉饼的围脖</h1>
                            <p>“今天，你织围脖了吗？”</p>
                        </div>
                    </a>
                    <div class="iebox">
                        <img src="img/Internet Explorer.svg" class="Internet-Explorer">
                        <a href="http://internetexp.bananacake.top/images" class="ieHover">
                            <p>适用于Internet Explorer的相册></p>
                        </a>
                        <h1 style="text-align: right;" class="mobileDel">本页面兼容</h1>
                        <p style="text-align: right;" class="mobileDel">Internet Explorer 11</p>
                    </div>
                    <a href="https://pyongyang.bananacake.top" style="text-decoration: none; position: relative;">
                        <div class="pyongyangbox">
                            <h1 id="mobMarg">Pyongyang Racer</h1>
                            <p>平壤赛手 - 修复</p>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position: absolute; right: 35px; top: 35px;" height="100px" width="100px">
                                <g id="star" fill="#ED1C27" transform="translate(50,50) scale(50)">
                                    <g id="cone">
                                        <polygon id="triangle" points="0,0 0,1 .5,1" transform="translate(0,-1) rotate(18)"></polygon>
                                        <use xlink:href="#triangle" transform="scale(-1,1)" id="use12"></use>
                                    </g>
                                    <use xlink:href="#cone" transform="rotate(72)" id="use14"></use>
                                    <use xlink:href="#cone" transform="rotate(-72)" id="use16"></use>
                                    <use xlink:href="#cone" transform="rotate(144)" id="use18"></use>
                                    <use xlink:href="#cone" transform="rotate(-144)" id="use20"></use>
                                </g>
                            </svg>
                        </div>
                    </a>
                    <p class="about">关于我个人</p>
                    <div class="middle-section">
                        <table class="tableSheet">
                            <tr>
                                <td>民族</td>
                                <td>汉</td>
                            </tr>
                            <tr>
                                <td>籍贯</td>
                                <td>福州连江</td>
                            </tr>
                            <tr>
                                <td>国籍</td>
                                <td>中华人民共和国</td>
                            </tr>
                            <tr>
                                <td>性别</td>
                                <td>男</td>
                            </tr>
                            <tr>
                                <td>信仰主义</td>
                                <td>中国民族主义，中特社</td>
                            </tr>
                        </table>
                        <div class="email">
                            <p class="email-text">联系</p>
                            <p class="email-tips">请务必使用规范书面语及书信格式</p>
                            <img src="img/mail.svg" class="mailIcon"></img>
                            <a href="mailto:host@bananacake.top">
                                <button class="email-btn">发送邮件</button>
                            </a>
                        </div>
                    </div>
                    <p class="about">足迹</p>
                    <img class="footprint-img" src="img/footPrint.svg"></img>
                </div>
                <div class="top">
                    <p class="homepage-text">主页</p>
                    <div id="return">
                        <a href="javascript:history.go(-1)">
                            <div class="button1 return">
                                <img class="return-img" src="img/return.svg"></img>
                            </div>
                        </a>
                        <a href="javascript:history.go(1)">
                            <div class="button1 return2">
                                <img class="return-img" src="img/return.svg"></img>
                            </div>
                        </a>
                    </div>
                    <div class="report"></div>
                </div>
                <div class="tabs">
                    <h1 class="tab-text">导航栏</h1>
                    <div class="tab tab-home">
                        <img src="img/house.svg" class="tab-img-home"></img>
                        <p class='tab-texts'>主页</p>
                    </div>
                    <a href="works">
                        <div class="tab-hidden tab-works">
                            <img src="img/square.and.pencil.svg" class="tab-img-works"></img>
                            <p class='tab-texts'>作品集</p>
                        </div>
                    </a>
                    <a href="fav">
                        <div class="tab-hidden tab-fav">
                            <img src="img/heart.svg" class="tab-img-fav"></img>
                            <p class='tab-texts'>收藏夹</p>
                        </div>
                    </a>
                    <a href="images">
                        <div class="tab-hidden tab-img">
                            <img src="img/photo.svg" class="tab-img-img"></img>
                            <p class='tab-texts'>相册</p>
                        </div>
                    </a>
                    <a href="settings">
                        <div class="tab-hidden-s tab-settings">
                            <img src="img/option.blue.svg" class="tab-img-settings"></img>
                            <p class='tab-texts-s'>设置</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="screenRev"></div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function(){
               emailjs.init("xj8nyEySYwVrb0Kxc");
            })();
        </script>
        <script src="js/index.js"></script>
        <script src="js/ie.js"></script>
    </body>
</html>
